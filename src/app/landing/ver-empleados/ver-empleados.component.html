<app-landing-empleados></app-landing-empleados>
<table mat-table [dataSource]="dataSource" class="verEmpleados">

 
    <ng-container matColumnDef="idEmpleado">
      <th mat-header-cell *matHeaderCellDef> Id empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
    </ng-container>
  
 
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    
     <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
    
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
